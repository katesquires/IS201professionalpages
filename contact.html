        <!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message, and I will get back to you as soon as possible!</p>
                <div class="my-5">
                    <!-- Formspree Integrated Form -->
                    <form action="https://formspree.io/f/xbljvovk" method="POST">
                        <!-- Name Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="name" type="text" placeholder="Enter your name" required />
                            <label for="name">Your Name</label>
                        </div>
                        <!-- Email Field -->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" type="email" placeholder="Enter your email" required />
                            <label for="email">Your Email</label>
                        </div>
                        <!-- Message Field -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="message" placeholder="Enter your message" style="height: 12rem" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <!-- Submit Button -->
                        <button class="btn btn-primary text-uppercase" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
